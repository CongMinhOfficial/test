<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- tạo 1 bảng: table
     cấu trúc:
     <tr>: xác định hàng hoặc dòng
        <th>: tiêu đề của cột, tiêu đề mặc định canh giữa
        <td>:ô để lưu trữ dữ liệu
            thuộc tính:
            border: viền bảng ví dụ border="1"
            cellpadding: khoảng cách bên trong ô
            cellspacing: khoảng giữa các ô
            width: độ rộng bảng
            height: độ cao bảng
            colspan: gộp cột
            rowspan: gộp hàng
            Trong html có 1 số thẻ:
            <thead> chứa phần tiêu đề bảng
                <tblody> chứa dữ liệu chính của bảng
                    <tfoot> chứa phâng tổng kết bảng -->
    <table border="1">
      <thead>
        <tr>
          <th>STT</th>
          <th>Họ và Tên</th>
          <th>Tuổi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>An</td>
          <td>19</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bình</td>
          <td>29</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
